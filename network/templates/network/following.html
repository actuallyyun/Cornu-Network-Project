{% extends "network/layout.html" %}

{% block body %}
<div>
    <div class="card" id="load-all-posts">
        <h3>All posts</h3>
        <div>
            {% if posts %}
            {% for post in posts %}
            <div class="card-hearder"><strong>{{ post.poster }}</strong> @{{ user.username }} {{ post.time_posted }}
            </div>
            <br>
            <div class="card-body">

                <p>{{ post.content }}</p>


                <button type="button" class="btn btn-success">
                    Likes <span class="badge badge-light">{{ post.likes }}</span>
                    <span class="sr-only">unread messages</span>
                </button>
            </div>

            {% endfor %}
            {% endif %}
        </div>
    </div>

</div>


{% endblock %}
